    <script>

        let flippedCards = [];

        function initGame() {
            const board = document.getElementById('game-board');

            card.classList.replace('bg-blue-500', 'bg-white');

                setTimeout(checkMatch, 700);
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
