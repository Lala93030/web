<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介紹 | MODERN BIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .carousel-item { display: none; }
        .carousel-item.active { display: block; }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .product-img { object-fit: cover; aspect-ratio: 4/3; width: 100%; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <span class="text-xl font-bold tracking-wider text-blue-400">MODERN BIZ</span>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="px-3 py-2 hover:text-blue-400 text-sm font-medium">首頁</a>
                <a href="about.html" class="px-3 py-2 hover:text-blue-400 text-sm font-medium">關於公司</a>
                <a href="products.html" class="px-3 py-2 text-blue-400 text-sm font-medium">商品介紹</a>
                <a href="faq.html" class="px-3 py-2 hover:text-blue-400 text-sm font-medium">常見問題</a>
                <a href="game.html" class="px-3 py-2 hover:text-blue-400 text-sm font-medium">品牌小遊戲</a>
                <a href="contact.html" class="px-3 py-2 bg-blue-600 rounded text-sm font-medium">聯繫我們</a>
            </div>
        </div>
    </nav>

    <section class="py-20 max-w-7xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold">精選商品</h2>
            <p class="text-gray-600 mt-2 italic">Minimalism in every detail.</p>
        </div>

        <!-- 商品輪播區 -->
        <div class="relative max-w-4xl mx-auto mb-20">
            <div id="carousel" class="overflow-hidden rounded-2xl shadow-2xl h-64 md:h-[450px]">
                <div class="carousel-item active h-full relative">
                    <img src="https://img.91app.com/webapi/imagesV3/Original/SalePage/9045290/0/639014328048470000?v=1" class="w-full h-full object-cover" alt="胡桃木工作桌">
                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/70 to-transparent p-8 text-white">
                        <h4 class="text-2xl font-bold">胡桃木工作桌</h4>
                    </div>
                </div>
                <div class="carousel-item h-full relative">
                    <img src="https://i7.momoshop.com.tw/1750574221/goodsimg/TP000/0234/0009/942/TP00002340009942_O_m.jpg" class="w-full h-full object-cover" alt="極致藍牙音響">
                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/70 to-transparent p-8 text-white">
                        <h4 class="text-2xl font-bold">極致藍牙音響</h4>
                    </div>
                </div>
                <div class="carousel-item h-full relative">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=1200" class="w-full h-full object-cover" alt="北歐極簡沙發">
                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/70 to-transparent p-8 text-white">
                        <h4 class="text-2xl font-bold">北歐極簡沙發</h4>
                    </div>
                </div>
            </div>
            <button onclick="moveCarousel(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg hover:bg-white"><i data-lucide="chevron-left"></i></button>
            <button onclick="moveCarousel(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg hover:bg-white"><i data-lucide="chevron-right"></i></button>
        </div>

        <!-- 商品卡片區 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <!-- 卡片 1 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                <img src="https://img.91app.com/webapi/imagesV3/Original/SalePage/9045290/0/639014328048470000?v=1" class="product-img" alt="胡桃木工作桌">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-slate-800">胡桃木工作桌</h3>
                        <span class="text-blue-600 font-bold">$12,000</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-6 leading-relaxed">選用頂級實木，手工打磨至如絲般的觸感，是品味生活的起點。</p>
                    <button class="w-full py-2 border-2 border-blue-600 text-blue-600 font-bold rounded-lg hover:bg-blue-600 hover:text-white transition-colors duration-300">加入購物車</button>
                </div>
            </div>
            <!-- 卡片 2 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                <img src="https://i7.momoshop.com.tw/1750574221/goodsimg/TP000/0234/0009/942/TP00002340009942_O_m.jpg" class="product-img" alt="極致藍牙音響">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-slate-800">極致藍牙音響</h3>
                        <span class="text-blue-600 font-bold">$15,500</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-6 leading-relaxed">結合現代聲學科技與復古金屬工藝，為您的居所注入靈魂之音。</p>
                    <button class="w-full py-2 border-2 border-blue-600 text-blue-600 font-bold rounded-lg hover:bg-blue-600 hover:text-white transition-colors duration-300">加入購物車</button>
                </div>
            </div>
            <!-- 卡片 3 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=800" class="product-img" alt="北歐沙發">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-slate-800">北歐極簡沙發</h3>
                        <span class="text-blue-600 font-bold">$24,800</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-6 leading-relaxed">高密度支撐海綿與親膚面料，讓每次坐下都是最極致的享受。</p>
                    <button class="w-full py-2 border-2 border-blue-600 text-blue-600 font-bold rounded-lg hover:bg-blue-600 hover:text-white transition-colors duration-300">加入購物車</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        lucide.createIcons();
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        function moveCarousel(step) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(() => moveCarousel(1), 5000);
    </script>
</body>
</html>
